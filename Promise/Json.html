<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>

<body>

    <div id="wrapper">
    </div>


    <script>
        // json :- 
        // java Script Object Notation

        let data = `{ "name" : "john", "age" : "30", "city" : "New York" }`

        const obj1 = JSON.parse(data);
        console.log(obj1);


        let object = {
            name: "john",
            age: 30,
            city: "New York"
        };

        const obj = JSON.stringify(object);
        console.log(obj)



    </script>
</body>

</html>
