<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining</title>
</head>
<body>
    <div id="wrapper"></div>
    




    <script>
    let pro = new Promise((resolve,reject) => {
        console.log("promise 1 is in pending state") 
        setTimeout(() => {
           resolve(5000) 
        },2000)
    })
    pro.then((a) => {
        console.log(a);
        let pro2 = new Promise((resolve,reject) => {
        console.log("promise 2 is in pending state") 
          setTimeout(() => {
            resolve(100);
          },3000)
        })
       pro2.then((b) => {
        console.log(b);
       })
    });

    
    </script>
</body>
</html>
