<!DOCTYPE html>

<head>

    <title>Map/filter mathod</title>

<body>


    <script>
        
        //  map() and filter() functions in JavaScript, with code comments to clarify each step:

        // map() Mathod :- is used to transform each element in an array.
        // It creates a new array by applying a function to each element of the original array.

        //  ex :-
        const numbers = [1, 2, 3, 4, 5];
        // Use map() to create a new array where each number is doubled
        const doubled = numbers.map((num) => {
            // For each number in the original array, multiply it by 2
            return num * 2;
        })
        console.log(doubled);


        // filter() Mathod :- is used to select elements from an array based on a condition.
        // It creates a new array with elements that pass the test implemented by the function.

        // ex :-
        // let number = [1,2,3,4,5];
        // use filter() to create a new array with ony even numbers.
        // let evens = number.filter((num)=>{
        //     return num % 2 === 0;
        // })

        // console.log(evens);

        // combined example of math() and filter().

        let number = [1,2,3,4,5,];
        //lets First, filter the even numbers, then double them
        let doubledEvnes = number.filter((num)=>(num % 2 === 0)).map((num)=>(num * 2))   

        console.log(doubledEvnes);



        let fruits = ['apple', 'banana', 'cherry', "graps" ,"orange"];

        //lets change to uppercase by using map()
        let upperCaseFruits = fruits.map((words)=>{
            return words.toUpperCase();
        })

        console.log(upperCaseFruits);





    </script>
